<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/10/27</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #191210;
        display: grid;
        place-items: center;
      }
      main {
        display: grid;
        place-items: center;
        background: #eca03d;
        height: 112px;
        width: 120px;
        position: relative;
      }
      div {
        height: 80px;
        width: 80px;
        background: #191210;
        border-radius: 50%;
        position: absolute;

        &::before,
        &::after {
          content: "";
          display: block;
          position: absolute;
          height: 80px;
          width: 80px;
          border-radius: 50%;
          background: #191210;
        }

        &::before {
          left: -81%;
        }

        &::after {
          right: -81%;
        }
      }
      div:nth-of-type(1) {
        top: -57%;
      }
      div:nth-of-type(2) {
        position: relative;
      }
      div:nth-of-type(3) {
        bottom: -57%;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
