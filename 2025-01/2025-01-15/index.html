<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/15</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #e0e7ff;
        display: grid;
        place-items: center;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 75px;
          width: 30px;
          background: #4f77ff;
        }
        &::before {
          top: 0;
        }
        &::after {
          bottom: 0;
        }
      }
      main {
        width: 180px;
        height: 90px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          width: 125px;
          border-left: 28px solid transparent;
          border-right: 28px solid transparent;
          border-bottom: 30px solid #4f77ff;
        }
        &::after {
          rotate: 180deg;
          bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
