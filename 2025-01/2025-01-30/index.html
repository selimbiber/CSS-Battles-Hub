<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/30</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #5aed9c;
        display: grid;
        place-items: center;
      }
      main {
        width: 100px;
        height: 100px;
        background: #4b4d88;
        border-radius: 50%;
        position: relative;

        &::before,
        &::after {
          top: 20px;
          rotate: 90deg;
        }
        &::before {
          left: -61px;
        }
        &::after {
          right: -61px;
        }
      }
      main::before,
      main::after,
      div,
      div::before,
      div::after {
        content: "";
        position: absolute;
        background: #4b4d88;
        height: 60px;
        width: 30px;
        border-radius: 50px;
      }
      div {
        top: -76px;
        left: 35px;

        &::before,
        &::after {
          top: 28px;
        }
        &::before {
          left: -68px;
          rotate: -45deg;
        }
        &::after {
          right: -68px;
          rotate: 45deg;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
