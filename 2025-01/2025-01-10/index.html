<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/10</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #ffe4e0;
      }
      body,
      main {
        display: grid;
        place-items: center;
      }
      main {
        width: 300px;
        height: 220px;
        align-items: end;
        position: relative;

        &::before {
          content: "";
          position: absolute;
          background: #e05947;
          height: 150px;
          width: 50px;
          bottom: 20px;
        }
      }
      div {
        height: 150px;
        width: 100%;
        position: relative;
        overflow: hidden;

        &::before {
          content: "";
          position: absolute;
          box-sizing: border-box;
          border: 50px solid #e05947;
          height: 300px;
          width: 100%;
          border-radius: 50%;
          bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
