<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/22</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        display: grid;
        place-items: center;
        background: #de6b67;
      }
      div {
        position: relative;
        box-sizing: border-box;
        width: 80px;
        height: 146px;
        background: #de6b67;
        margin-top: 35px;
        border: 26px solid #eddf5a;
        border-top-width: 56px;
        border-bottom: 0;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #eddf5a;
        }
        &::before {
          height: 80px;
          width: 27px;
          top: -130px;
        }
        &::after {
          height: 26px;
          width: 410px;
          bottom: 0;
          left: -190px;
          z-index: -1;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
