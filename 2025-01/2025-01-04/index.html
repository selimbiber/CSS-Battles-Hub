<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/04</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #2f5a76;
      }
      div {
        box-sizing: border-box;
        width: 160px;
        height: 230px;
        border: 20px solid #f3ac3c;

        &::after {
          content: "";
          position: absolute;
          height: 60px;
          width: 360px;
          background: #f3ac3c;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
