<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/06</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #b8dcf0;
      }
      main,
      div {
        position: relative;
      }
      main {
        width: 200px;
        height: 300px;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-left: 100px solid transparent;
          border-right: 100px solid transparent;
          border-top: 100px solid #3f4869;
        }
        &::before {
          top: 0;
        }
        &::after {
          rotate: 180deg;
          bottom: 0;
        }
      }
      div {
        height: 100px;
        width: 100px;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-left: 50px solid transparent;
          border-right: 50px solid transparent;
          border-top: 50px solid #3f4869;
        }
        &::before {
          rotate: 180deg;
        }
        &::after {
          bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
