<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/03</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #f5e3b5;
      }
      main {
        height: 180px;
        width: 240px;
        position: relative;
        overflow: hidden;
      }
      div {
        width: 100%;
        height: 60px;
        background: #469dba;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 100px;
          width: 100px;
          border: 64px solid #469dba;
          border-radius: 50%;
          right: -110px;
        }
        &::before {
          top: -105px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
