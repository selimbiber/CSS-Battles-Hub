<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/09</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #fade8b;
        display: grid;
        place-items: center;
      }
      main::before,
      main::after,
      div::before,
      div::after {
        content: "";
        position: absolute;
        box-sizing: border-box;
      }
      main {
        width: 270px;
        height: 270px;
        position: relative;
        overflow: hidden;

        &::before,
        &::after {
          height: 120px;
          width: 120px;
          border-radius: 50%;
          border: 40px solid #61a74e;
          background: #fade8b;
          z-index: 1;
        }
        &::before {
          bottom: 0;
        }
        &::after {
          right: 0;
        }
      }
      div {
        &::before {
          height: 180px;
          width: 40px;
          background: #61a74e;
          left: 40px;
        }
        &::after {
          height: 300px;
          width: 300px;
          right: 35px;
          bottom: 32px;
          border-radius: 50%;
          border: 40px solid #61a74e;
          border-top: #fade8b;
          border-left: #fade8b;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
