<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/01/28</title>
    <style>
      body,
      main,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #d08825;
      }
      main {
        position: relative;
        width: 118px;
        height: 300px;
        background: #2d3464;

        &::after {
          content: "";
          position: absolute;
          background: #fade8b;
          width: 400px;
          height: 130px;
          left: -140px;
        }
      }
      div {
        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #2d3464;
          height: 130px;
          width: 70px;
          z-index: 1;
        }
        &::before {
          left: -11px;
        }
        &::after {
          right: -142px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
