<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/07</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #2D3464;
    }

    div {
      width: 400px;
      height: 300px;
      box-sizing: border-box;
      border-top: 300px solid #C0D6E7;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        border-bottom: 300px solid #5AA4B7;
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
      }

      &::before {
        left: -100px;
      }

      &::after {
        right: -100px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
