<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/24</title>
  <style>
    body,
    main,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #D95F5B;
    }

    main {
      width: 100px;
      height: 100px;
      position: relative;
      box-sizing: border-box;
      border: 21px solid #282828;
      border-radius: 50%;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 50px;
        box-sizing: border-box;
        border: 4px solid #282828;
      }

      &::after {
        transform: rotate(90deg);
      }
    }

    div {
      height: 30px;
      width: 30px;
      background: #D95F5B;
      z-index: 1;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 70px;
        width: 60px;
        background: #282828;
      }

      &::before {
        top: -80px;
        border-top-left-radius: 50px;
        border-top-right-radius: 50px;
      }

      &::after {
        bottom: -80px;
        border-bottom-left-radius: 50px;
        border-bottom-right-radius: 50px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
