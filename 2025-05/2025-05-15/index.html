<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/15</title>
  <style>
    body,
    main,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #F4DA64;
    }

    main {
      width: 40px;
      height: 60px;
      background: #243D83;
      box-sizing: border-box;
      border-top: 10px solid #D95F5B;
      border-bottom: 10px solid #D95F5B;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 90px;
        width: 40px;
        box-sizing: border-box;
        background: #243D83;
      }

      &::before {
        border-top: 10px solid #D95F5B;
        top: -99px;
      }

      &::after {
        height: 80px;
        bottom: -88.4px;
      }
    }

    div {

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 50px;
        width: 80px;
        background: #243D83;
        box-sizing: border-box;
        border-top: 10px solid #D95F5B;
        top: -10px;
      }

      &::before {
        left: -90px;
      }

      &::after {
        right: -90px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
