<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/27</title>
  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background: #5AA4B7;
      display: grid;
      place-items: center;
    }

    div {
      width: 60px;
      height: 185px;
      background: #EBF6F0;
      border-top-left-radius: 37px;
      position: relative;
      margin-top: 25px;
      margin-left: 20px;

      &::before,
      &::after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        height: 100px;
        width: 100px;
        border: 31px solid #EBF6F0;
        border-radius: 50%;
        left: 60px;
      }

      &::before {
        top: -25px;
      }

      &::after {
        bottom: 0;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
