<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/13</title>
  <style>
    body,
    main {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #E3CC9E;
    }

    main {
      width: 241px;
      height: 150px;
      position: relative;
      background: #D95F5B;
      margin-top: auto;
      box-sizing: border-box;
      border: 101px solid #E3CC9E;
      border-top: 0;
      border-bottom: 0;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 80px;
        width: 80px;
        border-radius: 50%;
        background: #D95F5B;
        top: -40px;
      }

      &::before {
        left: -100px;
      }

      &::after {
        right: -100px;
      }
    }

    div {
      height: 240px;
      width: 240px;
      background: #D95F5B;
      border-radius: 50%;
      position: absolute;
      top: -120px;
      z-index: -1;
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
