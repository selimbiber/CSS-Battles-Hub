<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/05/28</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #6592CF;
    }

    div,
    div::before,
    div::after {
      width: 180px;
      background: #EEB850;
    }

    div {
      height: 80px;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 70px;
      }

      &::before {
        top: -95px;
      }

      &::after {
        bottom: -95px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
