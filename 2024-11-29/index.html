<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/29</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #35312f;
      }
      main {
        width: 200px;
        height: 200px;
        position: relative;
      }
      div {
        height: 100%;
        width: 56px;
        background: #f3ac3c;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 56px;
          width: 55.6px;
          background: inherit;
        }
      }
      div:first-of-type {
        &::before,
        &::after {
          top: 0;
          right: 0;
        }

        &::before {
          left: 0;
        }
      }
      div:last-of-type {
        rotate: 90deg;
        position: absolute;

        &::before {
          bottom: 0;
          left: 72px;
        }
        &::after {
          right: -72px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
