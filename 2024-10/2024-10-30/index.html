<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/10/30</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #eeb850;
        display: grid;
        place-items: center;
      }
      div {
        width: 320px;
        height: 220px;
        background: #aa445f;
        overflow: hidden;
        position: relative;

        &::before,
        &::after {
          content: "";
          display: block;
          position: absolute;
          height: 150px;
          width: 140px;
          border-radius: 40px;
          background: #eeb850;
          left: 50%;
          transform: translate(-50%, 0);
        }
        &::before {
          top: -50%;
        }

        &::after {
          bottom: -50%;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
