<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/05</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        display: grid;
        place-items: center;
        background: #f2eaa8;
      }
      main {
        height: 200px;
        width: 350px;
        position: relative;
      }
      div {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(90deg, #7e6293 50%, #de6b67 50%);
        rotate: 90deg;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-radius: 50%;
        }

        &::before {
          height: 100px;
          width: 100px;
          background: linear-gradient(90deg, #de6b67 50%, #7e6293 50%);
          right: 50px;
          top: -100px;
        }

        &::after {
          height: 50px;
          width: 50px;
          background: linear-gradient(90deg, #7e6293 50%, #de6b67 50%);
          right: 75px;
          top: -150px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
