<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/22</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #fade8b;
      }
      body,
      main {
        display: grid;
        place-items: center;
      }
      main {
        position: relative;
        width: 323px;
        height: 240px;

        &::after {
          content: "";
          position: absolute;
          height: inherit;
          width: 20px;
          background: #594c94;
        }
      }
      div {
        position: absolute;
        height: 120px;
        width: 20px;
        background: #594c94;
        bottom: 0;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: inherit;
          width: 20px;
          bottom: 0;
        }
        &::before {
          height: 30px;
        }
        &::after {
          height: 60px;
        }
      }
      div:first-of-type {
        left: 100px;

        &::before {
          left: -100px;
        }
        &::after {
          left: -50px;
        }
      }
      div:last-of-type {
        right: 100px;

        &::before {
          right: -100px;
        }
        &::after {
          right: -50px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
