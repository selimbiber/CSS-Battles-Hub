<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/16</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #fade8b;
      }
      div {
        box-sizing: border-box;
        height: 140px;
        width: 140px;
        border: 30px solid #fade8b;
        background: #222222;
        border-radius: 50%;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          height: 10px;
          width: 90px;
          border: 5px solid #222222;
          background: inherit;
          bottom: -30px;
          left: -10;
          z-index: -1;
        }
        &::after {
          height: 30px;
          width: 250px;
          background: #222222;
          bottom: -60px;
          left: -85px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
