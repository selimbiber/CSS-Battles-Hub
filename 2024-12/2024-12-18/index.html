<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/18</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #fae29e;
        display: grid;
        place-items: center;
      }
      div {
        width: 200px;
        height: 140px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 0;
          width: 0;
          border-left: 70px solid transparent;
          border-right: 70px solid transparent;
          border-bottom: 90px solid #ea9a52;
          bottom: 25px;
        }
        &::before {
          rotate: -90deg;
          left: -30px;
        }
        &::after {
          rotate: 90deg;
          right: -30px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
