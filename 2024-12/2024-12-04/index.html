<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/04</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #e0e7ff;
      }
      main {
        width: 280px;
        height: 280px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          width: 50px;
          background: #e0e7ff;
          right: 10px;
        }
        &::before {
          height: 40px;
        }
        &::after {
          height: 80px;
          right: -40px;
        }
      }
      main,
      div {
        box-sizing: border-box;
        border: 40px solid #4f77ff;
        border-radius: 50%;
      }
      div {
        height: 180px;
        width: 180px;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
