<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/31</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #328fc1;
        display: grid;
        place-items: center;
      }
      div {
        height: 300px;
        width: 400px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 92%;
          width: 150px;
          background: #fade8b;
          border-bottom-left-radius: 110px;
          border-bottom-right-radius: 110px;
        }
        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
