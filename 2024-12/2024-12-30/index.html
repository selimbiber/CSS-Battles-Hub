<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/30</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #3f4869;
        display: grid;
        place-items: center;
      }
      div {
        width: 130px;
        height: 130px;
        background: #efcb5c;
        border-radius: 50%;
        position: relative;
        overflow: hidden;

        &::after {
          content: "";
          position: absolute;
          height: 150px;
          width: 110px;
          box-sizing: border-box;
          background: #3f4869;
          border: 31px solid #978963;
          border-radius: 50%;
          top: -10px;
          left: -50px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
