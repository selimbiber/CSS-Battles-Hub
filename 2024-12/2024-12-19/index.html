<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/19</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #35312f;
      }
      main,
      div {
        &::before,
        &::after {
          content: "";
          position: absolute;
        }
      }
      main {
        height: 160px;
        width: 160px;
        position: relative;

        &::before {
          top: 0;
        }
        &::after {
          bottom: 0;
        }
      }
      div,
      main::before,
      main::after,
      div::before,
      div::after {
        height: 40px;
        width: 40px;
        background: #cf81af;
      }
      div {
        &::before {
          left: 0;
        }
        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
