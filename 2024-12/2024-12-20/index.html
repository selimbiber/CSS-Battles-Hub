<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/20</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #3f4869;
      }
      div {
        box-sizing: border-box;
        width: 160px;
        height: 160px;
        border: 30px solid #61a74e;
        border-radius: 50%;
        position: relative;

        &::after {
          content: "";
          position: absolute;
          height: 80px;
          width: 30px;
          background: #61a74e;
          top: -50px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
