<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/29</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #7c9a81;
        display: grid;
        place-items: center;
      }
      div {
        width: 270px;
        height: 90px;
        background: #fff9c6;
        border-radius: 50px;
        position: relative;

        &::after {
          content: "";
          position: absolute;
          background: #efcb5c;
          height: 70px;
          width: 70px;
          border: 30px solid #7c9a81;
          border-radius: 50%;
          top: -20px;
          right: -2px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
