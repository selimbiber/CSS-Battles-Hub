<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/02</title>
    <style>
      *::before,
      *::after {
        content: "";
        position: absolute;
        height: 60px;
        width: 20px;
      }
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #e0e7ff;
        overflow-y: hidden;
      }
      main {
        height: 220px;
        width: 140px;
        position: relative;

        &::before,
        &::after {
          background: #0b2429;
        }

        &::before {
          rotate: 90deg;
        }
      }
      div {
        height: 60px;
        width: 20px;
        background: #d96c7b;
        position: absolute;

        &::before,
        &::after {
          background: inherit;
        }
      }
      .top {
        top: 0;

        &::before {
          top: 20px;
        }
        &::after {
          top: 40px;
        }
      }
      .bottom {
        bottom: 0;

        &::before {
          bottom: 20px;
        }
        &::after {
          bottom: 40px;
        }
      }
      .left {
        left: 40px;

        &::before {
          left: 60px;
        }
        &::after {
          left: 80px;
        }
      }
      .right {
        right: 40px;

        &::before {
          right: 60px;
        }
        &::after {
          right: 80px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top left"></div>
      <div class="top right"></div>
      <div class="bottom left"></div>
      <div class="bottom right"></div>
    </main>
  </body>
</html>
