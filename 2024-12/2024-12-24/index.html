<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/24</title>
    <style>
      body,
      main,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #6d62ba;
      }
      main,
      div {
        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 30px;
          width: 90px;
          background: #a1e6e4;
        }
      }
      main {
        width: 210px;
        height: 210px;
        position: relative;

        &::before {
          top: 0;
        }
        &::after {
          bottom: 0;
        }
      }
      div {
        height: 90px;
        width: 90px;
        background: #a1e6e4;
        border-radius: 50%;

        &::before,
        &::after {
          rotate: 90deg;
        }
        &::before {
          left: -30px;
        }
        &::after {
          right: -30px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
