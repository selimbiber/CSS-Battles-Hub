<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/08</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: linear-gradient(180deg, #6255aa 50%, #dbd7f6 50%);
      }
      div {
        width: 250px;
        height: 200px;
        background: linear-gradient(180deg, #dbd7f6 50%, #6255aa 50%);

        &::after {
          content: "";
          position: absolute;
          height: 100px;
          width: 100px;
          background: linear-gradient(180deg, #6255aa 50%, #dbd7f6 50%);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
