<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/28</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #3f4869;
        display: grid;
        place-items: center;
      }
      main {
        width: 180px;
        height: 180px;
        position: relative;
      }
      div {
        height: 60px;
        width: 60px;
        background: #61a74e;
        position: absolute;
        top: 60px;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: inherit;
          width: 180px;
          border-radius: 20px;
        }
        &::before {
          top: -60px;
          background: #ea9a52;
          border-bottom-left-radius: 0;
        }
        &::after {
          bottom: -60px;
          background: #aa3440;
          border-top-left-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
