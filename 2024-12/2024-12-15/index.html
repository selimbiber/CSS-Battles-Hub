<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/15</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #f0f0f0;
        display: grid;
        place-items: center;
      }
      main {
        position: relative;
        overflow: hidden;
      }
      div {
        box-sizing: border-box;
        width: 250px;
        height: 200px;
        border: 30px solid #e05947;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          box-sizing: border-box;
          height: 200px;
          width: 200px;
          border: 30px solid #e05947;
          border-radius: 50%;
          z-index: 1;
          top: 0;
          right: -100px;
        }
        &::after {
          height: 140px;
          width: 30px;
          background: #f0f0f0;
          top: 30px;
          right: 0px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
