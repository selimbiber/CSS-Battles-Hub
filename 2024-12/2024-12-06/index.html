<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/06</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #0b2429;
        display: grid;
        place-items: center;
      }
      main {
        width: 180px;
        height: 180px;
        position: relative;
      }
      div {
        height: 60px;
        width: 100%;
        background: #f3ac3c;
        border-top-left-radius: 60px;
        border-top-right-radius: 60px;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 60px;
          width: 100%;
          background: inherit;
          top: 60px;
        }

        &::before {
          border-top-left-radius: 60px;
          border-bottom-right-radius: 60px;
        }

        &::after {
          top: 120px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
