<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/12</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #e05947;
        display: grid;
        place-items: center;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 28.4%;
          width: 90%;
          background: #f0f0f0;
          z-index: -10;
        }

        &::before {
          top: 0;
        }

        &::after {
          bottom: 0;
        }
      }
      div {
        width: 90%;
        height: 6.5%;
        background: #f0f0f0;
        position: relative;

        &::before {
          content: "";
          position: absolute;
          width: 36.1%;
          height: 56.5dvh;
          background: #e05947;
          z-index: -1;
          top: -25dvh;
          left: 28.7dvw;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
