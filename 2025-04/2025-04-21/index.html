<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/21</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #4C455B;
    }

    div {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: linear-gradient(to bottom, #D96C7B 50%, #8AB8B6 50%);
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 120px;
        width: 120px;
        box-sizing: border-box;
        border: 61px solid;
      }

      &::before {
        border-bottom: 0;
        border-left: 0;
        top: -40px;
        left: -120px;
        border-color: #D96C7B;
      }

      &::after {
        border-top: 0;
        border-right: 0;
        bottom: -40px;
        right: -120px;
        border-color: #8AB8B6;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
