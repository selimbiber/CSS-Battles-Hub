<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/26</title>
  <style>
    body,
    main,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #282828;
    }

    main {
      width: 20px;
      height: 70px;
      background: #282828;
      position: relative;

      &::after {
        content: '';
        position: absolute;
        height: 120px;
        width: 120px;
        box-sizing: border-box;
        border: 30px solid #282828;
        border-radius: 50%;
      }
    }

    div {

      &::before,
      &::after {
        content: '';
        position: absolute;
        z-index: -1;
        height: 120px;
        width: 120px;
        background: #EA3323;
        border-radius: 50%;
      }

      &::before {
        left: -10px;
      }

      &::after {
        right: -10px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
