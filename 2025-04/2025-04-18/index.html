<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/18</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #2D3464;
    }

    div {
      width: 160px;
      height: 160px;
      background: #D9D9D9;
      box-sizing: border-box;
      position: relative;
      border: 21px solid #646DAB;
      border-radius: 50%;

      &::before,
      &::after {
        content: '';
        position: absolute;
      }

      &::before {
        height: 80px;
        width: 80px;
        background: #2D3464;
        border-radius: 50%;
      }

      &::after {
        height: 160px;
        width: 100%;
        background: #2D3464;
        right: -50%;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
