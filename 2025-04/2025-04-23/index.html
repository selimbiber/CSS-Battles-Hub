<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/23</title>
  <style>
    body,
    main {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #68D0DF;
    }

    main {
      width: 200px;
      height: 200px;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 40px;
        width: 40px;
        background: #9A5DCB;
        border-radius: 50%;
      }

      &::before {
        top: 0;
        left: 0;

      }

      &::after {
        bottom: 0;
        right: 0;
      }
    }

    div {
      height: 160px;
      width: 160px;
      background: #FFFFFF;

      &::before,
      &::after {
        content: '';
        position: absolute;
        background: #9A5DCB;
        height: 40px;
        width: 80px;
      }

      &::before {
        top: 0;
        right: 20px;
      }

      &::after {
        bottom: 0;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
