<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/13</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #E3CC9E;
    }

    div {
      width: 300px;
      height: 200px;
      margin-top: 15px;
      background: #995757;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
      }

      &::before {
        height: 39px;
        width: 100%;
        background: #FFFFFF;
        top: -16px;
        border-radius: 50%;
      }

      &::after {
        height: 20px;
        width: 140px;
        background: #6C3232;
        top: -7px;
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
