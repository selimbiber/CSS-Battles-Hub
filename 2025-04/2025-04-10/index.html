<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/10</title>
  <style>
    body,
    main {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #FFFFFF;
    }

    main {
      box-sizing: border-box;
      width: 340px;
      height: 195px;
      position: relative;
      border-bottom: 36px solid #BDC8D1;
    }

    div,
    div::before,
    div::after {
      content: '';
      position: absolute;
      height: 139px;
      width: 100px;
      top: 0;
      background: #BDC8D1;
    }

    div::before {
      left: -120px;
    }

    div::after {
      right: -120px;
    }
  </style>
</head>

<body>
  <main>
    <div></div>
  </main>
</body>

</html>
