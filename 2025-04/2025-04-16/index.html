<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/16</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #4FC1AD;
    }

    div {
      width: 360px;
      height: 200px;
      box-sizing: border-box;
      border: 41px solid #4C455B;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
        height: 279px;
        width: 40px;
        border: 120px solid #4C455B;
        border-left: 0;
        border-right: 0;
        background: #4FC1AD;
        box-sizing: border-box;
        transform: rotate(180deg);
        top: -160px;
      }

      &::before {
        left: 40px;
      }

      &::after {
        right: 40px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
