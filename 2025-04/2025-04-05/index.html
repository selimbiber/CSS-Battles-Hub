<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/04/05</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #e8ad6d;
      }
      main {
        width: 150px;
        height: 150px;
        background: #de6b67;
        border-radius: 50%;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 200px;
          width: 20px;
          background: inherit;
        }
        &::before {
          rotate: 45deg;
        }
        &::after {
          rotate: -45deg;
        }
      }
      div {
        height: 30px;
        width: 30px;
        position: relative;
        z-index: 1;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-top: 16px solid #e8ad6d;
          border-left: 16px solid transparent;
          border-right: 16px solid transparent;
        }
        &::before {
          rotate: 180deg;
          top: -1px;
        }
        &::after {
          top: 13px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
