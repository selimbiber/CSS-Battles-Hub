<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/09</title>
  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background: #F58220;
    }

    body,
    div {
      display: grid;
      place-items: center;
    }

    div {
      width: 300px;
      height: 140px;
      box-sizing: border-box;
      border: 21px solid #FFFFFF;
      position: relative;

      &::before,
      &::after {
        content: '';
        position: absolute;
      }

      &::before {
        width: 100%;
        height: 20px;
        background: #FFFFFF;
        z-index: 1;
      }

      &::after {
        height: 180px;
        width: 180px;
        background: #F58220;
        border-radius: 50%;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
