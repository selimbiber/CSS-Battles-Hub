<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/04/27</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #CAEBE4;
    }

    div {
      width: 120px;
      height: 90px;
      background: #5AA4B7;
      margin-top: 85px;
      border-bottom-left-radius: 35px;
      border-bottom-right-radius: 35px;
      position: relative;

      &::before {
        content: '';
        position: absolute;
        height: 90px;
        width: 180px;
        background: inherit;
        top: -86px;
        border-top-left-radius: 86px;
        border-top-right-radius: 86px;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>
