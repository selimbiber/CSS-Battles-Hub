<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/06/05</title>
  <style>
    body,
    div {
      display: grid;
      place-items: center;
    }

    body {
      min-height: 100dvh;
      margin: 0;
      background: #394257;
    }

    div {
      width: 400px;
      height: 240px;
      box-sizing: border-box;
      border-bottom: 40px solid #EED9D9;
      position: relative;
      overflow: hidden;

      &::before,
      &::after {
        content: '';
        position: absolute;
        box-sizing: border-box;
        border: 41px solid #EED9D9;
      }

      &::before {
        height: 375px;
        width: 345px;
        bottom: -200px;
        border-radius: 50%;
      }

      &::after {
        height: 200px;
        width: 180px;
        border-bottom: 0;
        background: #394257;
      }
    }
  </style>
</head>

<body>
  <div></div>
</body>

</html>
