<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025/06/13</title>
  <style>
    body {
      min-height: 100dvh;
      margin: 0;
      background: #EBF6F0;
      display: grid;
      place-items: center;
    }

    main {
      width: 390px;
      height: 260px;
    }

    div {
      height: 130px;
      width: 100%;
      position: relative;
      overflow: hidden;

      &::before,
      &::after {
        content: '';
        position: absolute;
      }

      &::before {
        height: 100%;
        width: 130px;
        background: #D95362;
      }

      &::after {
        height: 260px;
        width: 260px;
        box-sizing: border-box;
        border: 50px solid #D95362;
        border-radius: 50%;
      }
    }

    div:first-of-type::after {
      right: 0;
    }

    div:last-of-type {
      &::before {
        right: 0;
      }

      &::after {
        top: -130px;
      }
    }
  </style>
</head>

<body>
  <main>
    <div></div>
    <div></div>
  </main>
</body>

</html>
