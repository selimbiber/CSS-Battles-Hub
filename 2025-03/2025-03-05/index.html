<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/05</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #6255aa;
      }
      main {
        width: 300px;
        height: 300px;
        position: relative;

        &::after {
          content: "";
          position: absolute;
          height: 100%;
          width: 60px;
          background: #6255aa;
        }
      }
      div::before,
      div::after {
        content: "";
        position: absolute;
        border-left: 91px solid transparent;
        border-right: 91px solid transparent;
        border-bottom: 120px solid #d96e9f;
      }
      div::before {
        left: 0;
      }
      div::after {
        right: 0;
      }
      div:first-of-type {
        &::before,
        &::after {
          top: 0;
        }
      }
      div:last-of-type {
        &::before,
        &::after {
          bottom: 0;
          transform: rotate(180deg);
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
