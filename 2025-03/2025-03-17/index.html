<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/17</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #f1ddf5;
      }
      main {
        position: relative;
        box-sizing: border-box;
        width: 80px;
        height: 240px;
        margin-bottom: 7px;
        border: 25px solid #65a3c5;
        border-radius: 50px;
        border-bottom-color: #f1ddf5;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;

        &::before,
        &::after {
          content: "";
          position: absolute;
          z-index: 1;
        }
        &::before {
          width: 25px;
          height: 100px;
          bottom: -25px;
          left: -25px;
          background: #f1ddf5;
          border-top: 26px solid;
        }
        &::after {
          right: -25px;
          bottom: -25px;
          background: #000000;
          height: 25px;
          width: 25px;
        }
      }
      div {
        z-index: -1;
        position: absolute;
        background: #000000;
        box-sizing: border-box;
        height: 80px;
        width: 80px;
        top: -25px;
        border: 25px solid #eac049;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
