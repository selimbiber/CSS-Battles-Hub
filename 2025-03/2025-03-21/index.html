<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/21</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #a9fffc;
      }
      main {
        width: 290px;
        height: 240px;
        margin-top: auto;
        position: relative;

        &::before {
          content: "";
          position: absolute;
          border-bottom: 120px solid #1a353c;
          border-left: 150px solid transparent;
          border-right: 150px solid transparent;
          top: 0;
          z-index: 1;
        }
      }
      div,
      div::before,
      div::after {
        content: "";
        position: absolute;
        height: 130px;
        width: 40px;
        background: #31798f;
        bottom: 0;
      }
      div {
        &::before {
          left: -100px;
        }
        &::after {
          right: -100px;
        }
      }
      img {
        width: 80px;
        height: 80px;
        position: absolute;
        z-index: 10;
        top: 35px;
      }
    </style>
  </head>
  <body>
    <main>
      <img src="./images/mavis.jpg" alt="The most beautiful and intelligent budgie ever" />
      <!-- I'll never forget you, my best friend! -->
      <div></div>
    </main>
  </body>
</html>
