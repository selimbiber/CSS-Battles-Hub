<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/20</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #d4ed33;
      }
      div {
        box-sizing: border-box;
        width: 230px;
        height: 100%;
        position: relative;
        border-left: 31px solid #1a353c;
        border-right: 31px solid #1a353c;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          border-left: 31px solid #1a353c;
          border-right: 31px solid #1a353c;
          box-sizing: border-box;
          height: 100%;
          width: 100px;
        }
        &::after {
          height: 31px;
          width: 70px;
          background: #1a353c;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
