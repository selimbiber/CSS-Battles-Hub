<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/04</title>
    <style>
      body,
      main,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #ebf6f0;
      }
      main {
        width: 400px;
        height: 300px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-top: 150px solid transparent;
          border-bottom: 150px solid transparent;
        }
        &::before {
          border-left: 115px solid #4a9a86;
          left: 0;
        }
        &::after {
          border-right: 115px solid #4a9a86;
          right: 0;
        }
      }
      div {
        position: relative;
        height: 170px;
        width: 170px;
        background: #4a9a86;
        border-radius: 50%;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 100px;
          width: 70px;
          background: inherit;
        }
        &::before {
          left: -50px;
        }
        &::after {
          right: -50px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
