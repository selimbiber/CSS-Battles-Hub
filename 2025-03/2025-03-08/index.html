<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/08</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #498488;
        display: grid;
        place-items: center;
      }
      div {
        width: 240px;
        height: 120px;
        background: #d99795;
        border-top: 20px solid #d9d9d9;
        position: relative;
        overflow: hidden;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 110px;
          width: 110px;
          background: #498488;
          border-radius: 50%;
          bottom: -51px;
        }
        &::before {
          left: -51px;
        }
        &::after {
          right: -51px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
