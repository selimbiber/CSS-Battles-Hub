<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/02</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #84b9c7;
        display: grid;
        place-items: center;
      }
      main {
        width: 320px;
        height: 154px;
        position: relative;
        margin-top: 54px;

        &::before {
          content: "";
          position: absolute;
          top: 0;
          width: 100%;
          height: 30px;
          background: #1a353c;
        }
      }
      div {
        position: absolute;
        height: 105px;
        width: 120px;
        bottom: 0;
        overflow: hidden;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          box-sizing: border-box;
          height: 100px;
          width: 120px;
          top: -40px;
          border: 30px solid #1a353c;
          border-radius: 50%;
        }
        &::after {
          height: 100%;
          width: 30px;
          background: #1a353c;
          right: 0;
        }
      }
      div:last-of-type {
        right: 0;

        &::after {
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
