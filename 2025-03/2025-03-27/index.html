<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/03/27</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #282828;
      }
      main {
        width: 140px;
        height: 140px;
        background: #ffffff;
        border-radius: 20px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          height: 30px;
          width: 15px;
          background: #282828;
          right: 20px;
          top: 30px;
          border-radius: 50%;
        }
        &::after {
          border-top: 40px solid transparent;
          border-bottom: 40px solid transparent;
          border-left: 40px solid #f2a73b;
          right: -40px;
        }
      }
      div {
        height: 10px;
        width: 10px;
        background: #ea3323;
        border-radius: 50%;
        position: absolute;
        top: -5px;
        left: 25px;
        z-index: -1;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #ea3323;
          border-radius: 50%;
        }
        &::before {
          height: 20px;
          width: 20px;
          left: 25px;
          top: -5px;
        }
        &::after {
          height: 30px;
          width: 30px;
          left: 55px;
          top: -10px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
