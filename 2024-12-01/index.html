<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/12/01</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #0b2429;
      }
      main {
        width: 300px;
        height: 80px;
        position: relative;
      }
      div,
      div::before,
      div::after {
        height: 0;
        width: 0;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
      }
      div {
        border-top: 80px solid #4a7d7b;

        &::before,
        &::after {
          content: "";
          position: absolute;
          border-bottom: 80px solid #4a7d7b;
          top: 0;
        }

        &::before {
          left: 0;
        }

        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
