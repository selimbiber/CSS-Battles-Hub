<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/07</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #6592cf;
        display: grid;
        place-items: center;
      }
      main {
        width: 100%;
        height: 130px;
        background: #243d83;
        position: relative;
        display: grid;
        place-items: center;

        &::before {
          background: inherit;
          top: -54%;
        }
      }
      div {
        background: #6592cf;
        height: 130px;
        width: 140px;
        z-index: 1;
        position: relative;
        overflow: hidden;

        &::after {
          background: #243d83;
          bottom: -54%;
        }
      }
      main::before,
      div::after {
        content: "";
        position: absolute;
        height: 140px;
        width: 140px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
