<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/28</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #2f5a76;
        display: grid;
        place-items: center;
      }
      main {
        width: 220px;
        height: 220px;
        position: relative;

        &::before,
        &::after {
          background: #f56760;
        }
        &::before {
          right: 0;
          border-top-left-radius: 110px;
        }
        &::after {
          bottom: 0;
          border-bottom-right-radius: 110px;
        }
      }
      main::before,
      main::after,
      div::before,
      div::after {
        content: "";
        position: absolute;
        height: 110px;
        width: 110px;
      }
      div {
        &::before,
        &::after {
          background: #f5bb60;
        }
        &::before {
          border-bottom-left-radius: 110px;
        }
        &::after {
          border-top-right-radius: 110px;
          bottom: 0;
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
