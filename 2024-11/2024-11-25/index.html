<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/25</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #e8ad6d;
        display: grid;
        place-items: center;
      }
      main {
        height: 240px;
        width: 160px;
        position: relative;
      }
      div,
      div::before,
      div::after {
        position: absolute;
        background: #7e6293;
        border-radius: 30px;
      }
      div {
        height: 240px;
        width: 60px;

        &::before,
        &::after {
          content: "";
          height: 60px;
        }
        &::before {
          width: 160px;
        }
        &::after {
          width: 120px;
          top: 90px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
