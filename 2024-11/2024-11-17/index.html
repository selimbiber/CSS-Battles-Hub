<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/17</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #d96c7b;
        display: grid;
        place-items: center;
      }
      main {
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #d96c7b;
          height: 40px;
          width: 40px;
          border: 20px solid #ffffff;
          border-radius: 50%;
          display: block;
        }

        &::before {
          top: -60px;
          left: -60px;
        }

        &::after {
          top: 70px;
          right: -60px;
        }
      }
      div,
      div::before,
      div::after {
        box-sizing: border-box;
      }
      div {
        width: 90px;
        height: 90px;
        background: inherit;
        border: 30px solid #ffffff;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 100px;
          width: 100px;
          background: inherit;
          border: 30px solid #ffffff;
          border-radius: 50%;
        }

        &::before {
          top: -100px;
          right: 30px;
          border-bottom-right-radius: 0;
        }

        &::after {
          top: 30px;
          left: 30px;
          border-top-left-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
