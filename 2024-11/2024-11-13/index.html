<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/13</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #f3ead2;
      }
      div {
        width: 360px;
        height: 170px;
        background: #857495;
        position: relative;

        &::before,
        &::after {
          content: "";
          background: #d97d71;
          position: absolute;
          bottom: 0;
        }

        &::before {
          width: 300px;
          height: 130px;
        }

        &::after {
          width: 100%;
          height: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
