<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/26</title>
    <style>
      body {
        min-height: 100dvh;
        padding: 0;
        margin: 0;
        background: #6255aa;
        display: grid;
        place-items: center;
      }
      main {
        height: 120px;
        width: 270px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          box-sizing: border-box;
          height: 100%;
          width: 120px;
          border: 30px solid #de88af;
          border-radius: 50%;
        }

        &::before {
          border-bottom-right-radius: 0;
        }

        &::after {
          border-bottom-left-radius: 0;
          right: 0;
        }
      }
      div {
        position: absolute;
        width: 90px;
        height: 150px;
        box-sizing: border-box;
        border: 30px solid #de88af;
        border-bottom: 0;
        top: 0;
        left: 0;
        transform: translate(100%, 60%);

        &::before,
        &::after {
          content: "";
          box-sizing: inherit;
          position: absolute;
          height: 100px;
          width: 100px;
          border-radius: 50%;
          top: -110px;
          border: 20px solid #de88af;
        }

        &::before {
          left: -110px;
        }

        &::after {
          right: -110px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
