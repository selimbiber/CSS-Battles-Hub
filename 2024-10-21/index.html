<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/10/21</title>
    <style>
      body {
        background: #f0f0f0;
        min-height: 100dvh;
        display: grid;
        place-items: center;
        margin: 0;
        padding: 0;
      }
      div {
        position: relative;
        width: 40px;
        height: 170px;
        background-color: inherit;
        border: 15px solid #e05947;
        border-radius: 1000px;

        &::before {
          content: "";
          display: block;
          position: absolute;
          z-index: -1;
          background-color: #e05947;
          height: 80px;
          width: 200px;
          border-radius: 50%;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
