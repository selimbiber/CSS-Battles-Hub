<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/11/11</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #328fc1;
        display: grid;
        place-items: center;
        overflow-y: hidden;
      }
      main {
        height: 100%;
        width: 25%;
        padding: 30px 0;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 40px;
          width: inherit;
          background: #ffffff;
          border-radius: 30px;
        }

        &::before {
          top: -30px;
        }

        &::after {
          bottom: -30px;
        }
      }
      div {
        width: 100%;
        height: 14%;
        background: #ffffff;
        border-radius: 30px;
        position: relative;

        &:first-of-type,
        &:last-of-type {
          &::before,
          &::after {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background: inherit;
            border-radius: inherit;
          }

          &::before {
            top: -100%;
          }

          &::after {
            bottom: -100%;
          }
        }

        &:first-of-type {
          margin-top: 8px;
        }

        &:last-of-type {
          margin-bottom: 8px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
