<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/06</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #d95362;
      }
      div {
        box-sizing: border-box;
        border: 40px solid #2d3464;
        border-radius: 50%;
        width: 240px;
        height: 240px;
        position: absolute;
        bottom: 0;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          background: #2d3464;
          height: 85px;
          width: 85px;
          border-radius: 50%;
        }
        &::after {
          box-sizing: border-box;
          height: 200px;
          width: 200px;
          border: 35px solid #2d3464;
          border-radius: 50%;
          border-bottom: 0;
          border-left: 0;
          top: -220px;
          right: -40px;
          transform: rotate(30deg);
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
