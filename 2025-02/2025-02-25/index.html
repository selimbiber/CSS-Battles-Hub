<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/25</title>
    <style>
      body,
      main,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #f2eaa8;
      }
      main {
        width: 360px;
        height: 300px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          width: 100%;
          height: 50px;
          background: #3f4869;
        }
        &::before {
          top: 0;
        }
        &::after {
          bottom: 0;
        }
      }
      div {
        box-sizing: border-box;
        height: 150px;
        width: 181px;
        position: relative;
        border: 26px solid #3f4869;

        &::after {
          content: "";
          position: absolute;
          height: 50px;
          width: 90px;
          background: #3f4869;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
