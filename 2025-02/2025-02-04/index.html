<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/04</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #ffffff;
      }
      main {
        width: 250px;
        height: 205px;
        margin-top: 15px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #4b4d88;
          border-radius: 15px;
        }
        &::before {
          bottom: 0;
          width: 100%;
          height: 30px;
        }
        &::after {
          margin-bottom: 15px;
        }
      }
      main::after,
      div,
      div::before,
      div::after {
        height: 60px;
        width: 30px;
        position: absolute;
        background: #4b4d88;
        border-radius: 15px;
      }
      div:first-of-type {
        left: 41px;
        top: -4px;
        transform: rotate(-45deg);

        &::before,
        &::after {
          content: "";
          bottom: -71px;
        }
        &::before {
          left: -71px;
        }
        &::after {
          right: -26px;
          bottom: -169px;
          transform: rotate(-90deg);
        }
      }
      div:last-of-type {
        right: 41px;
        top: -4px;
        transform: rotate(45deg);

        &::before,
        &::after {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
