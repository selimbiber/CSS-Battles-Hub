<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/05</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #bfe33a;
        display: grid;
        place-items: center;
      }
      div {
        width: 400px;
        height: 300px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          box-sizing: border-box;
          height: 270px;
          width: 220px;
          border: 35px solid #5a9f48;
          border-radius: 100px;
          border-bottom: 0;
          border-right: 0;
          border-bottom-left-radius: 0;
          border-top-right-radius: 20;
        }
        &::before {
          bottom: 0;
          left: -10px;
        }
        &::after {
          transform: rotate(180deg);
          top: 0;
          right: -10px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
