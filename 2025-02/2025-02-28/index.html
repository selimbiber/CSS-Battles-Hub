<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/28</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #ebe77e;
        display: grid;
        place-items: center;
      }
      div,
      div::before,
      div::after {
        box-sizing: border-box;
        width: 80px;
        height: 80px;
        border: 30px solid #de817e;
        border-top: 0;
        border-right: 0;
      }
      div {
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
        }
        &::before {
          top: -80px;
          left: -110px;
        }
        &::after {
          bottom: -110px;
          right: -80px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
