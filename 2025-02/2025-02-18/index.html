<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/18</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        background: #46ba67;
        display: grid;
        place-items: center;
      }
      div {
        margin-top: auto;
        width: 300px;
        height: 200px;
        background: #d9d9d9;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 80px;
          width: 80px;
          background: #343d42;
        }
        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
