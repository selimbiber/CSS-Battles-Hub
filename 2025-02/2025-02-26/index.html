<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/26</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #46ba67;
      }
      main {
        width: 240px;
        height: 300px;
        position: relative;
      }
      div {
        position: absolute;
        height: 130px;
        width: 40px;
        background: #4c4c6b;

        &::after {
          content: "";
          position: absolute;
          height: 40px;
          width: 40px;
          background: #fae29e;
          border-radius: 50%;
          top: -40px;
        }
      }
      .left {
        left: 0;
      }
      .right {
        right: 0;
      }
      .bottom {
        bottom: 0;
      }
      .top {
        top: 0;
        background: #fae29e;

        &::after {
          background: #4c4c6b;
          top: 130px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="top"></div>
      <div class="bottom left"></div>
      <div class="bottom right"></div>
    </main>
  </body>
</html>
