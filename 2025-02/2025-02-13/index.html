<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/13</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #00b0c8;
      }
      main {
        width: 340px;
        height: 240px;
        position: relative;
      }
      div {
        box-sizing: border-box;
        height: 120px;
        width: 100px;
        border: 41px solid #183539;
        border-top: 0;
        border-bottom: 0;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 240px;
          width: 120px;
          background: #183539;
          top: 0;
        }
        &::before {
          left: 0;
        }
        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
