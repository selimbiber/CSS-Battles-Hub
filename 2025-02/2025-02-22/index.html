<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/22</title>
    <style>
      body,
      div {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #96551a;
      }
      div {
        width: 140px;
        height: 300px;
        background: #ea9a52;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #96551a;
        }
        &::before {
          width: 100%;
          height: 20px;
        }
        &::after {
          width: 70px;
          height: 70px;
        }
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
