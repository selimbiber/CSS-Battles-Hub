<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/16</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #eed9d9;
      }
      main {
        width: 320px;
        height: 120px;
        position: relative;

        &::before {
          content: "";
          position: absolute;
          height: 120px;
          width: 60px;
          box-sizing: border-box;
          border: 31px solid #668884;
          border-radius: 60px;
          left: 0;
          top: -60px;
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-right: 0;
          border-bottom: 0;
        }
      }
      div,
      div::before,
      div::after {
        box-sizing: border-box;
        height: 120px;
        width: 120px;
        border-radius: 50%;
        background: #668884;
        border: 31px solid;
      }
      div {
        border-color: #eed9d9;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #eed9d9;
          border-color: #668884;
          top: 0;
          z-index: -1;
        }
        &::before {
          left: 0;
        }
        &::after {
          right: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
