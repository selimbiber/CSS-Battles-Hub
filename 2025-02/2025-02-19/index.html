<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/19</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #d95362;
      }
      main {
        width: 150px;
        height: 220px;
        position: relative;

        &::after {
          content: "";
          position: absolute;
          height: 100%;
          width: 80px;
          background: #fdffe9;
          left: 0;
        }
      }
      div,
      div::before,
      div::after {
        content: "";
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background: #fdffe9;
        right: 0;
      }
      div {
        margin-left: auto;

        &::before,
        &::after {
          position: absolute;
        }
        &::before {
          top: 0;
        }
        &::after {
          bottom: 0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
