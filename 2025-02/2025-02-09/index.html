<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/09</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #6592cf;
      }
      main {
        width: 320px;
        height: 270px;
        position: relative;

        &::before {
          content: "";
          position: absolute;
          background: #243d83;
          height: 50px;
          width: 50px;
          border: 95px solid #6592cf;
          border-radius: 50%;
          z-index: 1;
        }
      }
      div::before,
      div::after {
        content: "";
        position: absolute;
        height: 70px;
        width: 150px;
        background: #243d83;
      }
      div:first-of-type {
        &::before {
          top: -1px;
          left: 85px;
        }
        &::after {
          top: 201px;
          right: 85px;
        }
      }
      div:last-of-type {
        &::before,
        &::after {
          top: 100px;
          transform: rotate(90deg);
        }
        &::before {
          right: -40px;
        }
        &::after {
          left: -40px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
      <div></div>
    </main>
  </body>
</html>
