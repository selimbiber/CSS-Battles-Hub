<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2025/02/10</title>
    <style>
      body,
      main {
        display: grid;
        place-items: center;
      }
      body {
        min-height: 100dvh;
        margin: 0;
        background: #ffffff;
        overflow: hidden;
      }
      main {
        width: 390px;
        height: 150px;
        position: relative;

        &::before,
        &::after {
          content: "";
          position: absolute;
          background: #328fc1;
          height: 150px;
          width: 100px;
        }
        &::before {
          left: 0;
        }
        &::after {
          right: 0;
        }
      }
      div {
        height: 50px;
        width: 50px;
        background: #328fc1;
        border-radius: 50%;

        &::before,
        &::after {
          content: "";
          position: absolute;
          height: 200px;
          width: 150px;
          background: #ffffff;
          top: -30px;
          border-radius: 50%;
          z-index: 1;
        }
        &::before {
          left: -90px;
        }
        &::after {
          right: -90px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
