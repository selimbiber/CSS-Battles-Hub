<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2024/10/29</title>
    <style>
      body {
        min-height: 100dvh;
        margin: 0;
        padding: 0;
        background: #6255aa;
        display: grid;
        place-items: center;
      }
      main {
        width: 150px;
        height: 150px;
        background: inherit;
        border: 25px solid #d96e9f;
        border-radius: 40px;
      }
      div {
        width: inherit;
        height: inherit;
        background: inherit;
        display: grid;
        place-items: center;

        &::before {
          content: "";
          display: block;
          width: 100px;
          height: 100px;
          box-sizing: border-box;
          border: 25px solid #d96e9f;
          border-radius: 20px;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div></div>
    </main>
  </body>
</html>
